{% extends 'front/base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
  <div class="main">
    <div class="section section-white">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto text-center title">
            <h2>List artikel terbaru</h2>
          </div>
        </div>
        <hr>
        <div class="article">
          <div class="row">
            <div class="col-md-8">
              {% for a in artikel %}
              <div class="card card-blog card-plain text-center" style="padding-top: 15px;"> 
                <div class="card-image">
                  <a href="">
                    <img class="img img-raised" src="{{a.ImgUrl}}">
                  </a>
                </div>               
                <div class="card-body">
                    <h3 class="card-title">
                      <a class= text-black href="{% url 'detail_artikel' a.id %}">{{a.judul}}</a>
                    </h3>
                  </a>
                  <div class="card-description">
                    <p style="color: blueviolet;" > <span class="badge badge-primary main-tag" >{{a.kategory}}</span> {{a.date}}</p>
                  </div>
                </div>
              </div>
              <hr>
              {% endfor %}
            </div>
            <div class="col-md-2">
              <div class="card card-blog card-plain">
                <h3>Kategori Artikel </h3>
                <div class="card-body">
                  {% for k in kategori %}
                  <div class="card-category">
                    <span class="badge badge-primary main-tag">
                      <a href="{% url 'artikel_filter' k.nama %}" style="color:aliceblue;">{{k.nama}}</a>
                    </span>
                  </div>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr><br /><br />
        <hr />
        <div class="row">
          <div class="col-md-12">
            <div class="pull-left">
              <button class="btn btn-link btn-default btn-move-left btn-sm"> <i class="fa fa-angle-left"></i> Older
                Posts</button>
            </div>
            <div class="pull-right">
              <button class="btn btn-link btn-default btn-move-right btn-sm">Newer Posts <i
                  class="fa fa-angle-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
